flows:
  buy_credit_card:
    description: buy a new credit card for the user
    steps:
      - collect: credit_card_type
      - collect: delivery_type
      - collect: home_address
      - action: utter_info_summary
      - collect: confirm_recap
        ask_before_filling: True
        next:
        - if: slots.confirm_recap
          then: 
            - action: utter_card_will_be_delivered
              next: "END"
        - else:
          - action: utter_more_help_needed_handoff_pattern
            next: "END"